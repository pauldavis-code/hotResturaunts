<body>



  <div class="container-fluid col-md-8" style="padding: auto;">

    <div class="jumbotron jumbotron-fluid text-center">
      <h1 class="display-4 text-center">Caliente Restaurant</h1>
      <hr class="my-4">
      <p>Book your seat now, before they're all gone!</p>
      <a class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a>
      <a class="btn btn-danger btn-lg" href="/reserve" role="button">Make Reservation</a>
    </div>
    <div class="form-group">
      <label for="inputName">Name</label>
      <input type="name" class="form-control" id="inputName" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="inputNumber">Phone #</label>
      <input type="name" class="form-control" id="inputNumber" placeholder="Enter Phone # ">
    </div>
    <div class="form-group">
      <label for="inputName">Email</label>
      <input type="name" class="form-control" id="inputEmail" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="inputName">Username</label>
      <input type="name" class="form-control" id="inputUnique" placeholder="Waka">
    </div>
    <button id="reserveSubmit" type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br><br>

    <a href="#">API Table Link</a><span> | </span>

    <a href="#">API Wait List</a>
  </div>


<script>

$('#reserveSubmit').on('click', function(event) {
  event.preventDefault()
  var newGuest = {
    name: $('#inputName').val().trim(),
    phone: $('#inputNumber').val().trim(),
    email: $('#inputEmail').val().trim(),
    id: $('#inputUnique').val().trim()
  }

  $.post('/api/guests', newGuest)
    .then(function(data) {
      console.log(data);
    })

})

</script>
